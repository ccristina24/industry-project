<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                orange: "#FF824E",
                purple: "#8588B8",
                blue: "#AEE1ED",
              },
              darkprimary: {
                blue: "#5A5C7F",
                orange: "#D75722",
              },
            },
            fontFamily: {
              chewy: ["Chewy", "cursive"],
              montserrat: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="max-w-xl mx-auto mt-10 bg-white bg-opacity-90 rounded-3xl border-2 border-primary-orange p-8 shadow-lg font-montserrat"
      id="main-container"
    >
      <div class="mb-6">
        <h1 class="text-lg font-bold text-darkprimary-blue mb-4">
          CHOOSE TOPIC
        </h1>
        <div class="flex flex-wrap gap-4">
          <div
            class="bg-primary-blue text-gray-600 px-6 py-2 rounded-full font-semibold text-base cursor-pointer transition border-2 border-transparent topic-btn"
          >
            YouthMedia
          </div>
          <div
            class="bg-primary-blue text-gray-600 px-6 py-2 rounded-full font-semibold text-base cursor-pointer transition border-2 border-transparent topic-btn"
          >
            MuralPainting
          </div>
          <div
            class="bg-primary-blue text-gray-600 px-6 py-2 rounded-full font-semibold text-base cursor-pointer transition border-2 border-transparent topic-btn"
          >
            Design
          </div>
          <div
            class="bg-primary-blue text-gray-600 px-6 py-2 rounded-full font-semibold text-base cursor-pointer transition border-2 border-transparent topic-btn"
          >
            Lifestyle
          </div>
          <div
            class="bg-primary-blue text-gray-600 px-6 py-2 rounded-full font-semibold text-base cursor-pointer transition border-2 border-transparent topic-btn"
          >
            Education
          </div>
          <div
            class="bg-primary-blue text-gray-600 px-6 py-2 rounded-full font-semibold text-base cursor-pointer transition border-2 border-transparent topic-btn"
          >
            Singing
          </div>
          <div
            class="bg-primary-blue text-gray-600 px-6 py-2 rounded-full font-semibold text-base cursor-pointer transition border-2 border-transparent topic-btn"
          >
            Health
          </div>
          <div
            class="bg-primary-blue text-gray-600 px-6 py-2 rounded-full font-semibold text-base cursor-pointer transition border-2 border-transparent topic-btn"
          >
            OutdoorActivites
          </div>
        </div>
      </div>
      <div class="mb-6">
        <h2 class="text-lg font-bold text-darkprimary-blue mb-2">
          WHATâ€™S HAPPENING?
        </h2>
        <textarea
          id="post-input"
          class="w-full h-32 border rounded-lg p-4 text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-orange resize-none"
          placeholder="Write something..."
        ></textarea>
      </div>
      <button
        id="post-btn"
        class="bg-primary-orange text-white font-bold px-8 py-3 rounded-xl hover:bg-darkprimary-orange transition-colors"
      >
        POST
      </button>
    </div>

    <!-- Second Cointainer - YOUR POST -->
    <div id="posts"></div>

    <script>
      const postBtn = document.getElementById("post-btn");
      const postInput = document.getElementById("post-input");
      const posts = document.getElementById("posts");
      const topicDivs = document.querySelectorAll(".topic-btn");

      let selectedTopic = "";

      topicDivs.forEach((div) => {
        div.addEventListener("click", function () {
          // Remove border from all
          topicDivs.forEach((d) =>
            d.classList.remove("border-darkprimary-blue")
          );
          // Add border to clicked
          this.classList.add("border-darkprimary-blue");
          // Save selected topic
          selectedTopic = this.textContent.trim();
        });
      });

      postBtn.addEventListener("click", () => {
        const text = postInput.value.trim();
        if (text) {
          const container = document.createElement("div");
          container.className =
            "max-w-xl mx-auto mt-10 bg-white bg-opacity-90 rounded-3xl border-2 border-primary-orange p-8 shadow-lg font-montserrat";
          container.innerHTML = `
        <div class="mb-6">
          ${
            selectedTopic
              ? `<div class="inline-block mb-2 px-6 py-2 rounded-full bg-primary-blue text-gray-600 font-semibold border-2 border-darkprimary-blue">${selectedTopic}</div>`
              : ""
          }
          <h2 class="text-lg font-bold text-darkprimary-blue mb-2">YOUR POST</h2>
          <div class="w-full min-h-32 border rounded-lg p-4 text-gray-600">${text.replace(
            /\n/g,
            "<br>"
          )}</div>
        </div>
      `;
          posts.appendChild(container);
          postInput.value = "";
        }
      });
    </script>
  </body>
</html>
